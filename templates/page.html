<ion-view title="Page" id="page8" style="background-color:#ECEEE1;">
  <ion-content padding="true" class="has-header">
    <form id="page-form6" class="list">
      <label class="item item-input" id="page-input11">
        <span class="input-label">Coloque a localização</span>
        <input type="text" placeholder="">
      </label>
    </form>
    <div>


      <title>Simple Map</title>
      <meta name="viewport" content="initial-scale=1.0">
      <meta charset="utf-8">
      <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
          height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
      </style>


      <div id="map"></div>
      <script>
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
          });
        }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&amp;callback=initMap" async="" defer=""></script>

    </div>
    <div class="spacer" style="height: 350px;"></div>
    <button id="page-button7" class="button button-positive button-block">Sugestão</button>
  </ion-content>
</ion-view>
